<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login Google Teste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="loginGoogle()">Entrar com Google</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkzX_5GuNjizbbgzWNgYx3hvEhj2Hr3pM",
      authDomain: "prevtech-ca050.firebaseapp.com",
      projectId: "prevtech-ca050",
      storageBucket: "prevtech-ca050.appspot.com",
      messagingSenderId: "847747677288",
      appId: "1:847747677288:web:f1efa50e9e8b93e60bcfdd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function loginGoogle() {
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Login bem-sucedido como: " + result.user.email);
        })
        .catch(error => {
          alert("Erro no login: " + error.message);
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prevtech - Simulador RPPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- jsPDF para exportar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --background-color: #f5f6fa;
      --surface-color: #ffffff;
      --primary-color: #1f4e9e;
      --radius: 12px;
      --shadow: 0 20px 40px rgba(0,0,0,0.05);
      font-family: "Segoe UI", Arial, sans-serif;
    }
    * { box-sizing:border-box; }
    body {
      margin: 0;
      background: var(--background-color);
      color: #2c3e50;
    }
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-box {
      background: var(--surface-color);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
    }
    .google-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .google-btn:hover {
      filter: brightness(1.1);
    }
    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .user-info {
      background: #eef5fb;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    h1, h2 {
      margin-top: 0;
      font-weight: 600;
    }
    input, button {
      font-family: inherit;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 8px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #main-system {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .small-btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: var(--primary-color);
      color: white;
    }
  </style>
</head>
<body>

<div class="login-container" id="login-screen">
  <div class="login-box">
    <h2>Bem-vindo ao Prevtech</h2>
    <p>Acesse com sua conta Google</p>
    <button class="google-btn" id="btn-google-login" onclick="loginGoogle()">Entrar com Google</button>
    <div id="login-error" style="color: red; margin-top:10px;"></div>
  </div>
</div>

<div id="main-system" style="display:none;">
  <h1>Simulador de Benef√≠cios RPPS</h1>
  <div class="user-info" id="user-info"></div>
  <button class="logout-btn" onclick="logout()">Sair</button>

  <section style="margin-top:20px;">
    <form id="simuladorForm" style="margin-top:10px;">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" required><br>
      <label for="idade">Idade:</label><br>
      <input type="number" id="idade" required><br>
      <label for="tempoContribuicao">Tempo de Contribui√ß√£o (anos):</label><br>
      <input type="number" id="tempoContribuicao" required><br>
      <label for="mediaSalarial">M√©dia Salarial (R$):</label><br>
      <input type="number" id="mediaSalarial" required><br><br>
      <button type="button" class="small-btn" onclick="calcularBeneficio()">Calcular Benef√≠cio</button>
    </form>

    <h2>Resultado:</h2>
    <table id="resultadoTabela" style="display:none;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Tempo de Contribui√ß√£o</th>
          <th>M√©dia Salarial</th>
          <th>Valor Estimado</th>
        </tr>
      </thead>
      <tbody id="resultadoCorpo"></tbody>
    </table>

    <div class="actions">
      <button class="small-btn" onclick="gerarPDF()">üìÑ Exportar PDF</button>
      <button class="small-btn" onclick="mostrarSimulacoesSalvas()">üìÅ Ver Simula√ß√µes Salvas</button>
    </div>
    <div id="simulacoesSalvas" style="margin-top: 20px;"></div>
  </section>
</div>

<!-- Firebase Modular SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

  // Configura√ß√£o exata do seu projeto (verifique no console do Firebase)
  const firebaseConfig = {
  apiKey: "AIzaSyCkzX_5GuNjizbbgzWNgYx3hvEhj2Hr3pM",
  authDomain: "prevtech-ca050.firebaseapp.com",
  projectId: "prevtech-ca050",
  storageBucket: "prevtech-ca050.firebasestorage.app",
  messagingSenderId: "847747677288",
  appId: "1:847747677288:web:f1efa50e9e8b93e60bcfdd"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const emailsAutorizados = [
    "domingosbarroson@gmail.com",
    "setordebeneficiositaprev@gmail.com"
  ].map(e => e.toLowerCase());

  window.loginGoogle = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const email = (user.email || "").toLowerCase();
      if (!emailsAutorizados.includes(email)) {
        alert("‚ö†Ô∏è Este e-mail n√£o tem permiss√£o para acessar o sistema.");
        await signOut(auth);
        return;
      }
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("main-system").style.display = "block";
      document.getElementById("user-info").innerHTML = `
        <strong>Usu√°rio:</strong> ${user.displayName}<br>
        <strong>Email:</strong> ${user.email}`;
    } catch (err) {
      console.error("Erro ao fazer login:", err);
      document.getElementById("login-error").textContent = "Erro ao fazer login: " + (err.message || "");
    }
  };

  window.logout = async () => {
    await signOut(auth);
    document.getElementById("main-system").style.display = "none";
    document.getElementById("login-screen").style.display = "flex";
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      const email = (user.email || "").toLowerCase();
      if (!emailsAutorizados.includes(email)) {
        signOut(auth);
        return;
      }
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("main-system").style.display = "block";
      document.getElementById("user-info").innerHTML = `
        <strong>Usu√°rio:</strong> ${user.displayName}<br>
        <strong>Email:</strong> ${user.email}`;
    }
  });

  // Fun√ß√µes de simula√ß√£o permanecem globais para acesso dos bot√µes
  window.calcularBeneficio = () => {
    const nome = document.getElementById("nome").value;
    const idade = parseInt(document.getElementById("idade").value);
    const tempo = parseInt(document.getElementById("tempoContribuicao").value);
    const media = parseFloat(document.getElementById("mediaSalarial").value);
    if (!nome || isNaN(idade) || isNaN(tempo) || isNaN(media)) {
      alert("Preencha todos os campos corretamente.");
      return;
    }
    let fator = tempo / 35;
    if (fator > 1) fator = 1;
    const beneficio = media * fator;

    document.getElementById("resultadoCorpo").innerHTML = `
      <tr>
        <td>${nome}</td>
        <td>${idade}</td>
        <td>${tempo} anos</td>
        <td>R$ ${media.toFixed(2)}</td>
        <td><strong>R$ ${beneficio.toFixed(2)}</strong></td>
      </tr>`;
    document.getElementById("resultadoTabela").style.display = "table";

    const user = auth.currentUser;
    if (user) {
      const dados = { nome, idade, tempo, media, beneficio, data: new Date().toLocaleString() };
      const chave = "simulacoes_" + user.email;
      const simulacoes = JSON.parse(localStorage.getItem(chave)) || [];
      simulacoes.push(dados);
      localStorage.setItem(chave, JSON.stringify(simulacoes));
    }
  };

  window.mostrarSimulacoesSalvas = () => {
    const user = auth.currentUser;
    if (!user) return;
    const chave = "simulacoes_" + user.email;
    const simulacoes = JSON.parse(localStorage.getItem(chave)) || [];
    if (simulacoes.length === 0) {
      document.getElementById("simulacoesSalvas").innerHTML = "<p>Nenhuma simula√ß√£o salva.</p>";
      return;
    }
    let html = "<h3>Simula√ß√µes anteriores:</h3><ul>";
    simulacoes.forEach(sim => {
      html += `<li><strong>${sim.nome}</strong> (${sim.idade} anos, ${sim.tempo} anos de contribui√ß√£o) ‚Äì R$ ${parseFloat(sim.beneficio).toFixed(2)}<br><small>${sim.data}</small></li>`;
    });
    html += "</ul><button class='small-btn' onclick='limparSimulacoes()'>üóëÔ∏è Limpar todas</button>";
    document.getElementById("simulacoesSalvas").innerHTML = html;
  };

  window.limparSimulacoes = () => {
    const user = auth.currentUser;
    if (!user) return;
    const chave = "simulacoes_" + user.email;
    localStorage.removeItem(chave);
    window.mostrarSimulacoesSalvas();
  };

  window.gerarPDF = () => {
    const user = auth.currentUser;
    if (!user) return alert("Voc√™ precisa estar logado para gerar o PDF.");
    const nome = document.getElementById("nome").value;
    const idade = document.getElementById("idade").value;
    const tempo = document.getElementById("tempoContribuicao").value;
    const media = document.getElementById("mediaSalarial").value;
    const beneficio = (parseFloat(media) * (tempo / 35)).toFixed(2);
    const dataHora = new Date().toLocaleString();
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFont("helvetica", "normal");
    doc.setFontSize(14);
    doc.text("üìÑ Simula√ß√£o de Benef√≠cio - Prevtech", 20, 20);
    doc.setFontSize(12);
    doc.text(`Data: ${dataHora}`, 20, 30);
    doc.text(`Usu√°rio: ${user.displayName}`, 20, 40);
    doc.text(`E-mail: ${user.email}`, 20, 50);
    doc.line(20, 55, 190, 55);
    doc.text("üìå Dados da Simula√ß√£o:", 20, 65);
    doc.text(`Nome: ${nome}`, 20, 75);
    doc.text(`Idade: ${idade} anos`, 20, 85);
    doc.text(`Tempo de Contribui√ß√£o: ${tempo} anos`, 20, 95);
    doc.text(`M√©dia Salarial: R$ ${parseFloat(media).toFixed(2)}`, 20, 105);
    doc.text(`üí∞ Benef√≠cio Estimado: R$ ${beneficio}`, 20, 115);
    doc.save(`Simulacao_Prevtech_${user.displayName}.pdf`);
  };
</script>
</body>
</html>
